<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
/* General styles */
body {
    margin: 0;
    font-family: Poppins;
    color: #fff;
    background-color: #222222;
}

.footer {
    background: linear-gradient(    /* Change the background picture here if you want that black amrble look you have on your main page*/
            to right, rgba(0, 0, 0, 0.73) 80%, transparent
        ),
        url(https://cdn.pixabay.com/photo/2022/05/22/13/21/healthy-7213383_1280.jpg) no-repeat center/cover;
    color: #fff;
    padding: 40px 20px;
    background-size: cover; /* Ensures the background image scales properly */
    background-position: center; /* Centers the background image */
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
}

/* Section styles */
.footer-section {
    flex: 1;
    margin: 20px;
    text-align: center;
}

.footer-section h3 {
    font-size: 1.8em;
    margin-bottom: 15px;
    font-family: Poppins;
    color: #ffa300;
}

.footer-section p, 
.footer-section ul {
    line-height: 1.6;
}

/* Social Icons */
.social-icons {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;    /* Center vertically */
    gap: 15px;              /* Space between icons */
    margin: 20px 0;
}

.social-icons a {
    color: #ffa300;
    font-size: 2em; /* Slightly larger icons */
    text-decoration: none;
    transition: transform 0.2s ease-in-out;
}

.social-icons a:hover {
    transform: scale(1.2); /* Add a hover effect */
}

/* Follow Section */
.footer-section.follow {
    text-align: center; /* Center-align the content */
}

/* Opening Hours */
.hours ul {
    list-style: none;
    padding: 0;
}

.hours ul li {
    margin-bottom: 5px;
}

/* Contact Form */
.contact form {
    display: flex;
    flex-direction: column;
}

.contact input, 
.contact textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
}

.contact button {
    background-color: #ffa300;
    color: #222;
    border: none;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
}

.contact button:hover {
    background-color: #FFC107;
}

</style>

<body>
    <footer class="footer">
        <div class="footer-container">
            <!-- Follow Section -->
            <div class="footer-section follow">
                <div class="icon">
                    <img src="https://marketplace.canva.com/EAFaFUz4aKo/2/0/1600w/canva-yellow-abstract-cooking-fire-free-logo-JmYWTjUsE-Q.jpg" alt="Logo" style="width: 100px; height:100px; border-radius: 20px;">
                </div>
                <h3>Follow</h3>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-youtube' ></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                </div>
                <p>Clifton Block 4, Near Boat Basin<br> Karachi, Pakistan</p>
            </div>

            <!-- Opening Hours -->
            <div class="footer-section hours">
                <h3>Opening Hours</h3>
                <ul>
                    <li>Monday: 11:00 - 23:00</li>
                    <li>Tuesday: 11:00 - 23:00</li>
                    <li>Wednesday: 11:00 - 23:00</li>
                    <li>Thursday: 11:00 - 23:00</li>
                    <li>Friday: 11:00 - 23:00</li>
                    <li>Saturday: 11:00 - 23:00</li>
                    <li>Sunday: Closed</li>
                </ul>
            </div>

            <!-- Contact Us -->
            <div class="footer-section contact">
                <h3>Contact Us</h3>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="tel" placeholder="Phone" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
